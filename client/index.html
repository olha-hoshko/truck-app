<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 3 | Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TRUCKAPP</h1>
        </header>
        <main class="login">
            <h2>LOGIN</h2>
            <form action="javascript:sendLoginData()" method="post" name="loginForm">
                <div class="inputs">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="inputs">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot_password">
                    <a href="">Forgot password?</a>
                </div>
                <input id="sumbit-btn" type="submit" name="submit" value="Sign In">
                <div class="go_to_registration">
                    <a href="./pages/registration.html">Sign Up</a>
                </div>
            </form>
        </main>
    </div>

    <script defer src="./scripts/login.js"></script>
</body>

</html>
